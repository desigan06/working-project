<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Electron Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
        }

        .container1 {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        /* Outer orbit */
        .orbit-1,
        .orbit-2,
        .orbit-3 {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: rotateOrbit 4s linear infinite;
        }

        .orbit-1 {
            width: 200px;
            height: 200px;
        }

        .orbit-2 {
            width: 150px;
            height: 150px;
            animation-duration: 5s;
        }

        .orbit-3 {
            width: 100px;
            height: 100px;
            animation-duration: 6s;
        }

        .electron {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #00ff99;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            animation: electronOrbit 4s linear infinite;
        }

        /* Positioning electrons on different orbits */
        .electron:nth-child(1) {
            animation-duration: 4s;
        }

        .electron:nth-child(2) {
            animation-duration: 4.5s;
        }

        .electron:nth-child(3) {
            animation-duration: 5s;
        }

        .electron:nth-child(4) {
            animation-duration: 5.5s;
        }

        .electron:nth-child(5) {
            animation-duration: 6s;
        }

        .electron:nth-child(6) {
            animation-duration: 6.5s;
        }

        @keyframes rotateOrbit {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes electronOrbit {
            0% {
                transform: rotate(0deg) translateX(100px);
            }

            100% {
                transform: rotate(360deg) translateX(100px);
            }
        }
    </style>
</head>

<body>

    <div class="container1">
        <div class="orbit-1">
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
        </div>

        <div class="orbit-2">
            <div class="electron"></div>
            <div class="electron"></div>
        </div>

        <div class="orbit-3">
            <div class="electron"></div>
        </div>
    </div>

</body>

</html>
